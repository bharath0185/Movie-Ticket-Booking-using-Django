<!-- movie/templates/movie/book_tickets.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Book Tickets for {{ movie.title }}</title>
</head>
<body>
    <h1>Book Tickets for {{ movie.title }}</h1>
    <form method="post">
        {% csrf_token %}
        <label for="num_tickets">Number of Tickets:</label>
        <input type="number" id="num_tickets" name="num_tickets" required>
        <br><br>
        <button type="submit">Book</button>
    </form>
</body>
</html>
